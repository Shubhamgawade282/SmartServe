<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="label">SMARTSERVE</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email</div>
			<input autocomplete="off" type="email" name="email"placeholder="Username">
			<div id="email_error">Please fill up your Email</div>
			<div class="font font2">Password</div>
			<input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			<div id="pass_error">Please fill up your Password</div>
			<button type="submit">Login</button>
			<div id="fpass"><a id="fa" href="/">Forgot your password?</a></div>
		</form>
	</div>	
	<script src="valid.js"></script>
</body>
</html>
